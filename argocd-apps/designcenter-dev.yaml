apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: designcenter-dev
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rich-p-ai/kohler-apps.git
    targetRevision: migrate/designcenter
    path: environments/dev/designcenter/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: designcenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /spec/clusterIPs
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
