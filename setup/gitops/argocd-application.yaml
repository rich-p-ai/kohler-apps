apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: balance-fit-prd-backup
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: balance-fit-prd
    app.kubernetes.io/part-of: balance-fit-prd-platform
    backup.kohlerco.com/source: "automated-backup"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rich-p-ai/kohler-apps.git
    targetRevision: HEAD
    path: gitops/overlays/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: balance-fit-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: ""
    kind: "Secret"
    jsonPointers:
    - /data
  - group: ""
    kind: "ConfigMap"
    jsonPointers:
    - /data
  - group: "apps"
    kind: "Deployment"
    jsonPointers:
    - /spec/replicas
  - group: "route.openshift.io"
    kind: "Route"
    jsonPointers:
    - /status
