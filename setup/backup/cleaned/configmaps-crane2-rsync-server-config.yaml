apiVersion: v1
data:
  rsyncd.conf: |+
    syslog facility = local7
    read only = no
    list = yes
    log file = /dev/stdout
    max verbosity = 4
    auth users = root
    hosts allow = ::1, 127.0.0.1, localhost


    use chroot = no


    munge symlinks = no


    [650b166f93a3ca00019e8a78c3c22d6b]
        comment = archive for balance-fit-prd/mysql-pv-claim
        path = /mnt/balance-fit-prd/650b166f93a3ca00019e8a78c3c22d6b
        list = yes
        read only = false
        auth users = root
        secrets file = /etc/rsync-secret/rsyncd.secrets

    [af2d68eb576e63a4c466e188b6428711]
